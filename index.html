<!DOCTYPE html>
<html>
<head>
  <title> LadyBot </title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <script src="js/app.js"></script>
  <script src="js/directives.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div ng-app="LadyBot" ng-controller="MainCtrl">
    <div id="phone">
      <div id="screen">
        <div id="status_bar">
          <div id="signal">
            <i class="fa fa-circle" aria-hidden="true"></i>
            <i class="fa fa-circle" aria-hidden="true"></i>
            <i class="fa fa-circle" aria-hidden="true"></i>
            <i class="fa fa-circle" aria-hidden="true"></i>
            <i class="fa fa-circle" aria-hidden="true"></i>
            <i class="fa fa-wifi" aria-hidden="true"></i>
            </div>
          <div id="battery">
            100% <i class="fa fa-battery-full" aria-hidden="true"></i>
          </div>
          <div id="time">{{time}}</div>
        </div>
        <div id="title">
          LadyBot
        </div>
        <div id="msg_scroller" ng-style="msgsStyles">
          <span id="bottom_aligner"></span>
          <div id="msgs">
            <div class="msg {{m.side}}" ng-repeat="m in messages">
              <img ng-if="m.side==='left'" src="assets/LadyBot_1.png">
              <span ng-if="m.side === 'left'" class="left-triangle"></span>
              <div class="content">
                {{m.content}}<a href="{{m.link}}" target="_blank">{{m.link}}</a> 
              </div><span ng-if="m.side === 'right'" class="right-triangle"></span>
            </div>
          </div>
        </div>
        <div id="textarea_wrapper">
          <textarea ng-keypress="enter($event)" ng-model="text"></textarea>
          <button id="send" ng-click="send()">Send</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
