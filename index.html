<!DOCTYPE html>
<html>
<head>
  <title> LadyBot </title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  <script src="js/app.js"></script>
  <script src="js/directives.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div ng-app="LadyBot" ng-controller="MainCtrl">
    <div id="phone">
      <div id="screen">
        <div id="status_bar">
          <div id="signal">
            <i class="fa fa-circle" aria-hidden="true"></i>
            <i class="fa fa-circle" aria-hidden="true"></i>
            <i class="fa fa-circle" aria-hidden="true"></i>
            <i class="fa fa-circle" aria-hidden="true"></i>
            <i class="fa fa-circle" aria-hidden="true"></i>
            <i class="fa fa-wifi" aria-hidden="true"></i>
            </div>
          <div id="battery">
            100% <i class="fa fa-battery-full" aria-hidden="true"></i>
          </div>
          <div id="time">{{time}}</div>
        </div>
        <div id="title">
          LadyBot
        </div>
        <div id="msg_scroller" ng-style="msgsStyles">
          <div id="msgs">
            <div class="msg {{m.side}}" ng-repeat="m in messages">
              <div class="content">
                {{m.content}}
              </div><span class="triangle"></span>
            </div>
          </div>
        </div>
        <textarea ng-keypress="enter($event)" ng-model="text"></textarea>
      </div>
    </div>
  </div>
</body>
</html>
